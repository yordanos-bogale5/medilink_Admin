<div class="container">
  <!-- Profile Image Section (Full Screen Width) -->
  <div class="profile-image-container">
    <img [src]="profile.profilePicture" alt="Profile Picture" class="profile-image img-fluid">
    <div class="overlay">
      <button class="btn btn-light" (click)="fileInput.click()">Change Picture</button>
      <input type="file" #fileInput class="d-none" (change)="onFileSelect($event)" />
    </div>
  </div>  
  
  <div class="row mt-4">
    <!-- Profile Information Form -->
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-header bg-light">
          <h3>Update Profile</h3>
        </div>
        <div class="card-body">
          <form (ngSubmit)="updateProfile()">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" id="name" class="form-control" [(ngModel)]="profile.name" name="name" required>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" class="form-control" [(ngModel)]="profile.email" name="email" required>
            </div>
            <div class="form-group">
              <label for="phone">Phone</label>
              <input type="text" id="phone" class="form-control" [(ngModel)]="profile.phone" name="phone" required>
            </div>
            <div class="form-group">
              <label for="bio">Bio</label>
              <textarea id="bio" class="form-control" [(ngModel)]="profile.bio" name="bio" rows="3"></textarea>
            </div>
            <div class="form-group">
              <label for="address">Address</label>
              <input type="text" id="address" class="form-control" [(ngModel)]="profile.address" name="address">
            </div>
            <button type="submit" class="btn btn-primary mt-3">Save Profile</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Password Change Form -->
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-header bg-light">
          <h3>Change Password</h3>
        </div>
        <div class="card-body">
          <button class="btn  mb-3" (click)="togglePasswordForm()">
            {{ showPasswordForm ? 'Hide Password Form' : 'Change Password' }}
          </button>
          <div *ngIf="showPasswordForm">
            <form (ngSubmit)="changePassword()">
              <div class="form-group">
                <label for="password">Current Password</label>
                <input type="password" id="password" class="form-control" [(ngModel)]="profile.password" name="password" required>
              </div>
              <div class="form-group">
                <label for="newPassword">New Password</label>
                <input type="password" id="newPassword" class="form-control" [(ngModel)]="profile.newPassword" name="newPassword" required>
              </div>
              <div class="form-group">
                <label for="confirmPassword">Confirm New Password</label>
                <input type="password" id="confirmPassword" class="form-control" [(ngModel)]="profile.confirmPassword" name="confirmPassword" required>
              </div>
              <button type="submit" class="btn btn-danger mt-3">Change Password</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
